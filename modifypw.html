<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/basic.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/modifypw.js"></script>

    <!-- 异步提交的库 -->
    <script src="js/vue-resource.js"></script>
    <style>

        .container {
            margin-top: 15%;
            width: 35%;
        }

        .btn-primary {
            background-color: #337ab7;
            border-color: #337ab7;
        }

        .form-control {
            margin-bottom: 4px;
        }


    </style>
</head>
<body>
<div class="container" id ='modifypw'>

    <form id="form">

        <div class="form-signin">
            <label for="exampleInputUsername" class="sr-only">原密码</label>
            <input type="text" class="form-control" v-model="formObj.password" id="exampleInputUsername" name="oldpw"
                   placeholder="原密码">
            <label for="exampleInputUsername" class="sr-only">新密码</label>
            <label for="exampleInputPassword"></label><input type="password" class="form-control" v-model="formObj.password" id="exampleInputPassword"
                                                             name="newpw"
                                                             placeholder="新密码">
           
            <div class="checkbox">
                <label>
                    <!--<input type="checkbox">
                    记住密码-->
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" onclick="modify()" type="button">修改
            </button>
        </div>
    </form>
    <button class="btn btn-lg btn-primary btn-block" onclick="back()" type="button">返回主页
    </button>
</div>
</body>

</html>
