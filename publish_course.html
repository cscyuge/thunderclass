<script>

    function publish_course() {
        var form = new FormData( document.getElementById("task"));
        title = form.get("title");
        start_time = form.get("start_time");
        end_time = form.get("end_time");
        start_time = new Date(start_time);
        start_time = start_time.valueOf(start_time);
        end_time = new Date(end_time);
        end_time = end_time.valueOf(end_time);
        start_time /= 1000;
        end_time /= 1000;
        course_num = form.get("course_num");
        category = form.get("category");
        info = {title:title,course_num:course_num};
        console.log(info);
        console.log(start_time);
        console.log(end_time);
        console.log(category);
        var token = localStorage.getItem("token");
        var account = localStorage.getItem("account");
        course_info = {info:info,start_time:start_time,finish_time: end_time,category:category};
        $.ajax(
            {
                url:'proxy/publish_course.php',
                type: 'POST',
                dataType: 'json',
                data:{account:account, token:token, course_info:course_info},
                success : function(obj,textstatus){
                    console.log(obj);
                    if (obj.code==200) {
                        alert("发布成功");
                        location.replace("publish_course.html");
                    }else {
                        alert("发布失败");
                    }
                },
                error : function(xhr){
                    console.log(xhr.responseText);
                }

            }
        )
    }


    function reload(){
        var param = new FormData(document.getElementById("sea"));
        var keyword = param.get('keyword');
        console.log(keyword);
        window.location.href = "search_public.html?wd="+keyword;
    }

    function search_public(keyword){
        var courses=null;
        $.ajax(
            {
                url:'proxy/search_public_courses.php',
                async: false,
                type: 'POST',
                dataType: 'json',
                data:{field:keyword},
                success : function(obj,textstatus){
                    console.log(obj.data);
                    courses = obj.data;
                },
                error : function(xhr){
                    console.log(xhr.responseText);
                }

            }
        )
        return courses;
    }

    function create_course_div(course){
        html = "";
        temp = "<div id = course_id>";
        temp = temp.replace(/course_id/,course.course_id);
        html+=temp;
        if (course.s_account == "undefined"){
            html+="老师发布<br>";
            html+="教师:"+course.t_account+"<br>";
        }else{
            html+="学生发布<br>";
            html+="学生:"+course.s_account+"<br>";
        }
        var info = JSON.parse(course.info);
        html += "课程类别："+course.category+"<br>";
        html += "课程名："+info.title+"<br>";
        html += "状态："+course.status+"<br>";

        var begin = new Date(course.start_time*1000);
        var end = new Date(course.finish_time*1000);
        html += "开始时间："+ (begin.toLocaleDateString().replace(/\//g, "-") + " " + begin.toTimeString().substr(0, 8)) + "<br>";
        html += "结束时间："+ (end.toLocaleDateString().replace(/\//g, "-") + " " + end.toTimeString().substr(0, 8)) + "<br>";
        var button = "<button onclick=\"check(\'course_id\')\">"+"check"+"</button>";
        button=button.replace(/course_id/,course.course_id);
        html += button;
        html += "<br><br>";
        html += "</div>";
        return html;
    }

    function show_courses(){
        var account = localStorage.getItem("account");
        // console.log(Date.parse(new Date()));
        // console.log(localStorage.getItem("public_courses_dict"));
        var  keyword = "";
        console.log(keyword);
        var courses = search_public(keyword);
        var ulObj = document.createElement("ul");
        console.log(courses);
        for (var key in courses){
            for (var i=0, n=courses[key].length;i<n;i++){
                course = courses[key][i];
                console.log(course);
                if(course.t_account==account)
                {var liObj = document.createElement("li");
                tempHTML = create_course_div(course);
                liObj.innerHTML = tempHTML;
                ulObj.appendChild(liObj);}
                
            }
        }
        $("#course_list").append(ulObj);
    }

</script>
